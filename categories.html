<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryTeller - Story Dimensions</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #00F5FF;
            --dark-bg: #0A1128;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            background: linear-gradient(rgba(10, 17, 40, 0.9), rgba(10, 17, 40, 0.9)),
                        url('/api/placeholder/1920/300') center/cover;
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-gradient);
            opacity: 0.1;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.1; }
            50% { opacity: 0.2; }
            100% { opacity: 0.1; }
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin: 0;
            position: relative;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
            border-radius: 25px;
        }

        nav a:hover::before {
            opacity: 1;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 4rem 0;
            background: linear-gradient(180deg, var(--dark-bg), #141E39);
        }

        #category-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .category-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }

        .category-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.2);
        }

        .category-card:hover::before {
            opacity: 0.1;
        }

        .category-card i {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 2;
        }

        .category-card h3 {
            font-size: 1.5rem;
            margin: 0;
            position: relative;
            z-index: 2;
        }

        .category-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            opacity: 0;
        }

        /* Footer */
        footer {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 0;
            text-align: center;
            color: var(--text-secondary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            #category-list {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="animate__animated animate__fadeInDown">Story Dimensions</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html" class="animate__animated animate__fadeInUp">Return to Hub</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <ul id="category-list">
                <li class="animate__animated animate__fadeInUp" style="animation-delay: 0.1s">
                    <div class="category-card">
                        <i class="fas fa-ghost"></i>
                        <h3>Horror</h3>
                        <a href="story.html?category=horror" class="category-link" aria-label="Horror stories"></a>
                    </div>
                </li>
                <li class="animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
                    <div class="category-card">
                        <i class="fas fa-heart"></i>
                        <h3>Romance</h3>
                        <a href="story.html?category=romance" class="category-link" aria-label="Romance stories"></a>
                    </div>
                </li>
                <li class="animate__animated animate__fadeInUp" style="animation-delay: 0.3s">
                    <div class="category-card">
                        <i class="fas fa-map-marked-alt"></i>
                        <h3>Adventure</h3>
                        <a href="story.html?category=adventure" class="category-link" aria-label="Adventure stories"></a>
                    </div>
                </li>
                <li class="animate__animated animate__fadeInUp" style="animation-delay: 0.4s">
                    <div class="category-card">
                        <i class="fas fa-fist-raised"></i>
                        <h3>Action</h3>
                        <a href="story.html?category=action" class="category-link" aria-label="Action stories"></a>
                    </div>
                </li>
                <li class="animate__animated animate__fadeInUp" style="animation-delay: 0.5s">
                    <div class="category-card">
                        <i class="fas fa-robot"></i>
                        <h3>Sci-Fi</h3>
                        <a href="story.html?category=scifi" class="category-link" aria-label="Science Fiction stories"></a>
                    </div>
                </li>
                <li class="animate__animated animate__fadeInUp" style="animation-delay: 0.6s">
                    <div class="category-card">
                        <i class="fas fa-hat-wizard"></i>
                        <h3>Fantasy</h3>
                        <a href="story.html?category=fantasy" class="category-link" aria-label="Fantasy stories"></a>
                    </div>
                </li>
                <li class="animate__animated animate__fadeInUp" style="animation-delay: 0.7s">
    <div class="category-card">
        <i class="fas fa-brain"></i>
        <h3>Mystery</h3>
        <a href="story.html?category=mystery" class="category-link" aria-label="Mystery stories"></a>
    </div>
</li>
<li class="animate__animated animate__fadeInUp" style="animation-delay: 0.8s">
    <div class="category-card">
        <i class="fas fa-laugh-beam"></i>
        <h3>Comedy</h3>
        <a href="story.html?category=comedy" class="category-link" aria-label="Comedy stories"></a>
    </div>
</li>
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 StoryTeller. All Rights Reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
